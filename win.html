<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <style>
        .form-horizontal .form-group {
            margin-top: 300px;
        }
    </style>
    <script type="text/javascript">
        var sec = 5;
        var timeid;
        function load1() {
            timeid=setInterval("countdown()",1000)
        }
        function countdown() {
            if (sec>0){
                document.getElementById("num").innerHTML=sec--
            }else{
                clearInterval(timeid);
                window.location.href='/enterprise/#/app/job_normal'
            };
        }
    </script>
    <title>优职|支付成功</title>
</head>
<body onload="load1()">
<div class="row">
    <div class="col-sm-12">
        <form role="form" class="form-horizontal">
            <div class="form-group text-center">
                <img src="img/dui.png">
                <label class="text-left h1" style="color: #10ac86">支付成功，恭喜您成为优职会员</label>
                <br>
                <label class="text-left h3">等待<span id="num">5</span>秒后进行跳转！</label>
            </div>
            <div class="form-group">
            </div>
            <div class=" m-t-lg">
                <div class="row">
                </div>
            </div>
        </form>
    </div>


</body>

</html>
