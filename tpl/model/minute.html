<div class="modal-header h2">
    招聘详细
</div>
<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="wrapper-md">
            <div class="wrapper-md">
                <div class="panel-body">
                    <form name="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label h2" ng-bind="item.appUserModel.name"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><strong>性别：</strong></label>
                            <label class=" control-label" ng-bind="item.appUserModel.sexName"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><strong>年龄：</strong></label>
                            <label class=" control-label" ng-bind="item.appUserModel.age"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><strong>联系电话：</strong></label>
                            <label class=" control-label" ng-bind="item.appUserModel.userModel.cellPhone"></label>
                        </div>
                        <div class="form-group" ng-hide="item.appUserModel.avatar == null">
                            <label class="col-sm-2 control-label"><strong>个人风采：</strong></label>
                            <div class="row">
                                <div class="col-sm-1">
                                    <a class="thumbnail">
                                        <img ng-bind="item.appUserModel.avatar">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><strong>经验描述：</strong></label>
                            <label class="col-sm-10" ng-bind="item.description"></label>
                        </div>
                        <div class="form-group" ng-show="groups.length!==0">
                            <label class="col-sm-2 control-label"><strong>兼职经验：</strong></label>
                            <div class="table-responsive">
                                <table class="table table-striped b-t b-light">
                                    <thead>
                                    <tr>
                                        <th>公司名称</th>
                                        <th>面试岗位</th>
                                        <th>申请时间</th>
                                        <th>评价详细</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="group in groups">
                                        <td ng-bind="group.checkInModel.recruitModel.enterpriseUserModel.name"></td>
                                        <td ng-bind="group.checkInModel.recruitModel.positionModel.name"></td>
                                        <td ng-bind="group.checkInModel.cTime"></td>
                                        <!--<td class="col-sm-2" ng-bind="group.checkInModel.checkInReviewModel.content"></td>-->
                                        <td>
                                            <button class="btn  btn-sm btn-success btn-addon">查看评价</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-sm-offset-3 text-right">
            <button class="btn btn-success btn-lg btn-addon" ng-click="ok()">确定</button>
        </div>
    </div>

</div>
