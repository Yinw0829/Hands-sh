<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="m-t-none m-b font-thin">会员</h3>
            <form role="form" class="text-center">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-1">
                            <div class="radio vipLabel" style="text-align: left">
                                <label class="i-checks" ng-repeat="y in vipList" style="display: block;margin:5px;padding:5px">
                                    <input type="radio" name="toasts"  ng-model="y.id">
                                    <i></i>
                                    {{y.typeName + '的费用为' + y.fee}}
                                </label>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-success btn-lg" ng-click="ok()">购买会员</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
