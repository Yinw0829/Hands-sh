<div class="modal-header h2">
    招聘详细
</div>
<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="wrapper-md">
            <div class="panel-body">
                <form name="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>招聘标题：</strong></label>
                        <label class=" control-label" ng-bind="more.title"></label>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label"><strong>浏览量：</strong></label>-->
                        <!--<label class=" control-label" ng-bind="more.title"></label>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label"><strong>投递量：</strong></label>-->
                        <!--<label class=" control-label" ng-bind="more.title"></label>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>招聘岗位：</strong></label>
                        <label class=" control-label" ng-bind="more.positionModel.name"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>招聘人数：</strong></label>
                        <label class="control-label" ng-bind="more.count">3人</label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>招聘时段：</strong></label>
                        <label class="control-label"
                               ng-bind="more.recruitStartTime + '-' + more.recruitEndTime"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>工作时段：</strong></label>
                        <label class="control-label" ng-bind="more.jobStartTime + '-' + more.jobEndTime"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>联系人：</strong></label>
                        <label class="control-label" ng-bind="more.contactPerson"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>联系电话：</strong></label>
                        <label class="control-label" ng-bind="more.contactPhone"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>工作地点：</strong></label>
                        <label class="control-label" ng-bind="more.interviewAddressModel.address"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>职位描述：</strong></label>
                        <label class="col-sm-10" ng-bind-html="more.description"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><strong>申请记录：</strong></label>
                        <div class="table-responsive">
                            <table class="table table-striped b-t b-light">
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>入职时间</th>
                                    <th>状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in jobLi">
                                    <td ng-bind="item.appUserModel.name"></td>
                                    <td ng-bind="item.cTime">2015.10.10</td>
                                    <td ng-bind="item.interviewModel.recruitCheckInModel.statusName">待邀请</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3 text-right">
            <button class="btn btn-danger btn-lg btn-addon" ng-click="stop(more.id)">停止招聘</button>
        </div>
        <div class="col-sm-4 col-sm-offset-3 text-right">
            <button class="btn btn-success btn-lg btn-addon" ng-click="ok()">确定</button>
        </div>
    </div>

</div>
