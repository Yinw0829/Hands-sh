<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <!-- model -->
    <div class="col" ng-controller="firstController">
        <!-- model header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">发布招聘</h1>
                </div>
            </div>
        </div>
        <!-- / model header -->
        <div class="wrapper-md">
            <!-- stats -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>职位详细</strong>
                </div>
                <div class="panel-body">
                    <form name="myForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">招聘标题：</label>
                            <div class="col-sm-8">
                                <input type="text" autocomplete="off" name="handstitle" ng-required="true"
                                       ng-minlength="5" ng-maxlength="20" ng-model="data.handstitle"
                                       class="form-control">
                                <div ng-show="myForm.handstitle.$dirty && myForm.handstitle.$error.maxlength"
                                     class="alert alert-danger help-block">
                                    用户名长度不能超过20位
                                </div>
                                <div ng-show="myForm.handstitle.$dirty && myForm.handstitle.$error.minlength"
                                     class="alert alert-danger help-block">
                                    用户名长度不能小于5位
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">招聘人数：</label>
                            <div class="col-sm-8">
                                <input type="number" name="count" ng-required="true" class="form-control input-md w-lg inline m-r"  autocomplete="off" min="1"  max="99"   ng-model="data.count" class="form-control">
                                <div class="alert alert-danger help-block" ng-show="myForm.count.$error.max">
                                    招聘人数不能超过99位
                                </div>
                                <div class="alert alert-danger help-block" ng-show="myForm.count.$error.min">
                                    招聘人数不能小于1位
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">薪资水平：</label>
                            <div class="col-sm-8">
                                <input type="number" name="money" ng-required="true" class="form-control input-md w-lg inline m-r"  autocomplete="off" min="1"  ng-model="data.money" class="form-control">
                                <div class="alert alert-danger help-block" ng-show="myForm.money.$error.min">
                                    薪资水平不能小于1位
                                </div>
                                <select class="form-control w-sm inline ">
                                    <option value="0">小时</option>
                                    <option value="1">天</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">职位类型：</label>
                            <div class="col-sm-3">
                                <select class="form-control input-md w-lg inline m-r" ng-model="data.type"
                                        ng-options="x.id as x.name for x in tipName | jobFilter:0"></select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control input-md w-lg inline m-r" ng-model="data.area"
                                     ng-show="data.type"   ng-options="x.id as x.name for x in tipName | jobFilter:data.type"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">招聘时段：</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control input-sm w-sm inline" ng-model="time" >
                                <span>-</span>
                                <input type="date" class="form-control input-sm w-sm inline" ng-model="data" >
                                <!--<input type="text" class="form-control input-md w-lg inline m-r"/>-->
                                <select class="form-control w-sm inline ">
                                    <option value="0">小时</option>
                                    <option value="1">天</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工作时段：</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control input-sm w-sm inline" ng-model="jobtime" >
                                <span>-</span>
                                <input type="date" class="form-control input-sm w-sm inline" ng-model="jobdata" >
                                <!--<input type="text" class="form-control input-md w-lg inline m-r"/>-->
                                <select class="form-control w-sm inline ">
                                    <option value="0">小时</option>
                                    <option value="1">天</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工作地点：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-md w-lg inline m-r"/>
                                <div src="http://webapi.amap.com/maps?v=1.3&key=052fbbc689029fcffff1d43e007e1407&plugin=AMap.Geocoder"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">岗位说明：</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" rows="6" placeholder="请输入岗位要求"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系姓名：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-md w-lg inline m-r"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系电话：</label>
                            <div class="col-sm-8">
                                <input type="tel" name="tel" ng-required="true" class="form-control input-md w-lg inline m-r" autocomplete="off" ng-pattern="/^1[3|5][0-9]\d{4,8}$/" ng-minlength="11" ng-maxlength="11" ng-model="data.tel" class="form-control">
                                <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.maxlength">
                                    手机号不能小于11位
                                </div>
                                <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.minlength">
                                    手机号不能小于11位
                                </div>
                                <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.pattern">
                                    手机号格式不正确
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">面试地址：</label>
                            <div class="col-sm-8">
                                <div class="radio">
                                    <label class="i-checks">
                                        <input type="radio" name="toasts" ng-model="toaster.type" value="success" >
                                        <i></i>
                                        浙江省嘉兴市南湖区海盐塘路464号
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="i-checks">
                                        <input type="radio" name="toasts" ng-model="toaster.type" value="info">
                                        <i></i>
                                        浙江省嘉兴市南湖区海盐塘路464号
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="i-checks">
                                        <input type="radio" name="toasts" ng-model="toaster.type" value="wait">
                                        <i></i>
                                        浙江省嘉兴市南湖区海盐塘路464号
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="i-checks">
                                        <input type="radio" name="toasts" ng-model="toaster.type" value="warning">
                                        <i></i>
                                        浙江省嘉兴市南湖区海盐塘路464号
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    <button class="btn btn-success btn-addon btn-lg btn-default" ng-disabled="myForm.$invalid">发布招聘</button>
                </div>
            </div>
        </div>
    </div>
</div>
