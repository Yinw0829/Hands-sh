<div class="container" ng-controller="handsController">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <label class="control-label">公司申请</label>
            </div>
            <div class="panel-body" >
                <form name="form" class="form-horizontal">
                    <div class="form-group ">
                        <label class="col-sm-2 control-label text-right">公司名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="请输入公司名称">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label text-right">登录账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="account" placeholder="请输入登录账号">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label text-right">登录密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="password" placeholder="请输入登录密码">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label text-right">营业执照</label>
                        <div class="col-sm-10">
                            <input type="file" nv-file-select="" name="img" uploader="uploader"/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label text-right">信用代码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="code" placeholder="请输入公司信用代码">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label text-right">联系人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="linkman" placeholder="请输入联系人">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label text-right">联系电话</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="tel" placeholder="请输入联系电话">
                                <span class="input-group-btn">
                                 <button class="btn btn-default" type="button">发送验证</button>
                                  </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label text-right">验证码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="testing" placeholder="请输入验证码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-center" ui-sref="access.signin">
                <button class="btn btn-success btn-addon btn-lg">申请</button>
            </div>
        </div>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
