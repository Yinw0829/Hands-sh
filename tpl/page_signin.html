<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">优职-企业管理后台</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>登录</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="登录账号" class="form-control no-border" ng-model="userName"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="登录密码" class="form-control no-border" ng-model="password"
                           required>
                </div>
                <!--<div class="list-group-item">-->
                    <!--<div class="row">-->
                        <!--<div class="col-sm-7">-->
                            <!--<input type="tel" placeholder="请输入图片验证码" class="form-control no-border" ng-model="captcha"-->
                                   <!--required>-->
                        <!--</div>-->
                        <!--<div class="col-sm-5">-->
                            <!--<img ng-click="imgclick()" ng-src="{{imgUrl}}">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()"
                    ng-disabled='form.$invalid'>登录
            </button>
            <a class="btn btn-lg btn-default btn-block" ng-click="establish()" ui-sref="access.signup">创建账号</a>
            <div class="text-right m-t m-b"><a ui-sref="access.password">忘记密码</a></div>
            <div class="line line-dashed"></div>
            <!--<p class="text-center">-->
                <!--<small>没有账号?</small>-->
            <!--</p>-->

        </form>
    </div>
</div>
<div class="app-footer wrapper b-t bg-light text-center">
    <span class="pull-right">{{app.version}} <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up "></i></a></span>
