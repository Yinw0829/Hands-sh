<div class="container" ng-controller="handsController">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <label class="control-label">公司申请</label>
        </div>
        <div class="panel-body">
            <form name="myForm" class="form-horizontal">
                <div class="form-group "
                     ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
                    <label class="col-sm-2 control-label text-right">公司名称</label>
                    <div class="col-sm-10">
                        <input type="text" autocomplete="off" name="name" ng-required="true"
                               ng-minlength="12" ng-model="data.name"
                               class="form-control" placeholder="请输入公司名称">
                        <div ng-show="myForm.name.$dirty && myForm.name.$error.minlength"
                             class="alert alert-danger help-block">
                            用户名长度不能小于12位
                        </div>
                    </div>
                </div>
                <div class="form-group "
                     ng-class="{'has-error':myForm.account.$dirty && myForm.account.$invalid}">
                    <label class="col-sm-2 control-label text-right">登录账号</label>
                    <div class="col-sm-10">
                        <input type="text" autocomplete="off" name="account" ng-pattern="/^[a-zA-Z]{1}/"
                               ng-required="true"
                               ng-minlength="5" ng-maxlength="10" ng-model="data.userName"
                               class="form-control" placeholder="请输入登录账号">
                        <div ng-show="myForm.userName.$dirty && myForm.userName.$error.maxlength"
                             class="alert alert-danger help-block">
                            用户名长度不能超过10位
                        </div>
                        <div ng-show="myForm.userName.$dirty && myForm.userName.$error.minlength"
                             class="alert alert-danger help-block">
                            用户名长度不能小于5位
                        </div>
                        <div ng-show="myForm.userName.$dirty && myForm.userName.$error.pattern"
                             class="alert alert-danger help-block">
                            用户名必须以英文字母开始
                        </div>
                    </div>
                </div>
                <div class="form-group "
                     ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
                    <label class="col-sm-2 control-label text-right">登录密码</label>
                    <div class="col-sm-10">
                        <input type="password" autocomplete="off" name="password" ng-required="true" ng-minlength="5"
                               ng-maxlength="10" ng-model="data.password"
                               class="form-control" placeholder="请输入登录密码">
                        <div ng-show="myForm.username.$dirty && myForm.password.$error.maxlength"
                             class="alert alert-danger help-block">
                            密码长度不能超过10位
                        </div>
                        <div ng-show="myForm.username.$dirty && myForm.password.$error.minlength"
                             class="alert alert-danger help-block">
                            密码长度不能小于5位
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label text-right">营业执照</label>
                    <div class="col-sm-10">
                        <input type="file" nv-file-select="" name="img" uploader="uploader"/>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label text-right">信用代码</label>
                    <div class="col-sm-10">
                        <input type="text" autocomplete="off" name="code"
                               ng-pattern="/^[0-9a-zA-Z]{15,18}/" ng-required="true"
                               ng-minlength="15" ng-maxlength="18" ng-model="data.code"
                               class="form-control" placeholder="请输入公司信用代码">
                        <div ng-show="myForm.code.$dirty && myForm.code.$error.minlength"
                             class="alert alert-danger help-block">
                            信用代码长度不能小于15位
                        </div>
                        <div ng-show="myForm.code.$dirty && myForm.code.$error.maxlength"
                             class="alert alert-danger help-block">
                            信用代码长度不能大于18位
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label text-right">联系人</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="linkman"
                               placeholder="请输入联系人">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label text-right">验证码</label>
                    <div class="col-sm-10">
                        <input type="tel" name="number" autocomplete="off" maxlength="6"
                               ng-required="true" ng-model="data.number" class="form-control"
                               placeholder="请输入图片验证码">
                        <div class="alert alert-danger help-block" ng-show="myForm.testing.$error.pattern">
                            验证码只能为数字
                        </div>
                        <img ng-click="imgclick()" ng-src="{{imgUrl}}">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label text-right">联系电话</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="tel" name="tel" autocomplete="off"
                                   ng-pattern="/^1[3|5][0-9]\d{4,8}$/" ng-minlength="11" ng-maxlength="11"
                                   ng-model="data.tel" class="form-control" placeholder="请输入11位手机号">
                            <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.maxlength">
                                手机号不能小于11位
                            </div>
                            <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.minlength">
                                手机号不能小于11位
                            </div>
                            <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.pattern">
                                手机号格式不正确
                            </div>
                            <span class="input-group-btn">
                                 <timer-button show-timer="false">获取验证码</timer-button>
                                  </span>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label text-right">手机验证码</label>
                    <div class="col-sm-10">
                        <input type="tel" name="testing" autocomplete="off" maxlength="6"
                               ng-required="true" ng-model="data.testing" class="form-control"
                               placeholder="请输入手机验证码" show-time="false">
                        <div class="alert alert-danger help-block" ng-show="myForm.testing.$error.pattern">
                            验证码只能为数字
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">注册地址</label>
                    <div class="col-sm-4">
                        <select class="form-control input-md w-lg inline m-r" ng-model="data.type"
                                ng-options="x.id as x.name for x in tipName | jobFilter:0"></select>

                    </div>
                    <div class="col-sm-4">
                        <select class="form-control input-md w-lg inline m-r" ng-model="data.area"
                                ng-show="data.type"
                                ng-options="x.id as x.name for x in tipName | jobFilter:data.type"></select>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-center">
            <button class="btn btn-success btn-addon btn-lg btn-default" ui-sref="access.signin" type="submit"
                    ng-disabled="myForm.$invalid">申请
            </button>
        </div>
    </div>
</div>
<div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
