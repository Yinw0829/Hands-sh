<div class="col" ng-controller="firstController" id="PostJob">
    <!-- model header -->
    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h1 class="m-n font-thin h3 text-black">发布招聘</h1>
            </div>
        </div>
    </div>
    <!-- / model header -->
    <div class="wrapper-md">
        <!-- stats -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>职位详细</strong>
            </div>
            <div class="panel-body">
                <form name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">招聘标题：</label>
                        <div class="col-sm-8">
                            <input type="text" autocomplete="off" name="handstitle" ng-required="true"
                                   ng-minlength="5" ng-maxlength="20" ng-model="title"
                                   class="form-control">
                            <div ng-show="myForm.handstitle.$dirty && myForm.handstitle.$error.maxlength"
                                 class="alert alert-danger help-block">
                                用户名长度不能超过20位
                            </div>
                            <div ng-show="myForm.handstitle.$dirty && myForm.handstitle.$error.minlength"
                                 class="alert alert-danger help-block">
                                用户名长度不能小于5位
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">职位类型：</label>
                        <div class="col-sm-3">
                            <select class="form-control input-md w-lg inline m-r" ng-model="type"
                                    ng-options="x.id as x.name for x in jobName"></select>
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control input-md w-lg inline m-r" ng-model="positionId"
                                    ng-show="type"
                                    ng-options="f.id as f.name for f in tipName | jobFilter:type"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">招聘人数：</label>
                        <div class="col-sm-8">
                            <input type="number" name="count" ng-required="true"
                                   class="form-control input-md w-lg inline m-r" autocomplete="off" min="1" max="99"
                                   ng-model="count" class="form-control">
                            <div class="alert alert-danger help-block" ng-show="myForm.count.$error.max">
                                招聘人数不能超过99位
                            </div>
                            <div class="alert alert-danger help-block" ng-show="myForm.count.$error.min">
                                招聘人数不能小于1位
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别要求：</label>
                        <div class="col-sm-8">
                            <select class="form-control w-sm inline " ng-model="fistSex"
                                    ng-options="y.name as y.comment for y in sex">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">薪资水平：</label>
                        <div class="col-sm-8">
                            <input type="number" name="money" ng-required="true"
                                   class="form-control input-md w-lg inline m-r" autocomplete="off" min="1"
                                   ng-model="salary" class="form-control">
                            <div class="alert alert-danger help-block" ng-show="myForm.money.$error.min">
                                薪资水平不能小于1位
                            </div>
                            <select class="form-control w-sm inline " ng-model="salaryType"
                                    ng-options="t.name as t.comment for t in SalaryType">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">结算方式：</label>
                        <div class="col-sm-8">
                            <select class="form-control w-sm inline " ng-model="settlementType"
                                    ng-options="x.name as x.comment for x in settem">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">招聘时段：</label>
                        <div class="col-sm-8 form-inline">
                            <div class="input-group w-md" ng-controller="DatepickerDemoCtrl">
                                <input disabled type="text" class="form-control" min-date="jobDate.minDate" datepicker-popup="{{format}}" ng-model="jobDate.startDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="关闭"/>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                            <span class="text-muted">至</span>
                            <div class="input-group w-md" ng-controller="DatepickerDemoCtrl">
                                <input disabled type="text" class="form-control" min-date="jobDate.startDate" datepicker-popup="{{format}}" ng-model="jobDate.clearDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="关闭"/>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">工作时段：</label>
                        <div class="col-sm-8 form-inline">
                            <div class="input-group w-md" ng-controller="DatepickerDemoCtrl">
                                <input disabled type="text" class="form-control" min-date="jobDate.startDate" datepicker-popup="{{format}}" ng-model="jobDate.StartTime" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="关闭"/>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                            <span class="text-muted">至</span>
                            <div class="input-group w-md" ng-controller="DatepickerDemoCtrl">
                                <input disabled type="text" class="form-control" min-date="jobDate.StartTime" datepicker-popup="{{format}}" ng-model="jobDate.EndTime" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="关闭"/>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>

                        </div>
                    </div>


                    <div class="form-group" style="display: none">
                        <input id="firstText" type="text" class="form-control input-md w-lg inline m-r" disabled>
                        <input id="secondText" type="text" class="form-control input-md w-lg inline m-r" disabled>
                        <input id="Province" type="text" ng-model="map.province"
                               class="form-control input-md w-lg inline m-r" ng-options="r.code as r.name for r in Add"
                               disabled>
                        <input id="city" type="text" ng-model="map.city" class="form-control input-md w-lg inline m-r"
                               ng-options="k.code as k.name for k in settem" disabled>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">工作地点：</label>
                        <div class="col-sm-8">
                            <input id="mapText" type="text" class="form-control input-md w-lg inline m-r"
                                   placeholder="请在地图上点击工作地点" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <iframe id="mapIframe" src="tpl/map1.html" class="PostJob"></iframe>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">岗位说明：</label>
                    </div>
                    <div class="form-group">
                        <div class="wrapper-sm col-sm-8 col-sm-offset-2">
                            <div lazy-load="textAngular" style="margin-left: 27px;">
                                <div text-angular ng-model="htmlVariable" class="btn-groups"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系姓名：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-md w-lg inline m-r"
                                   ng-model="contactPerson "/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系电话：</label>
                        <div class="col-sm-8">
                            <input type="tel" name="tel" ng-required="true"
                                   class="form-control input-md w-lg inline m-r" autocomplete="off"
                                   ng-pattern="/^1[3|5][0-9]\d{4,8}$/" ng-minlength="11" ng-maxlength="11"
                                   ng-model="contactPhone" class="form-control">
                            <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.maxlength">
                                手机号不能小于11位
                            </div>
                            <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.minlength">
                                手机号不能小于11位
                            </div>
                            <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.pattern">
                                手机号格式不正确
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">面试地址：</label>
                        <div class="col-sm-9">
                            <select class="form-control w-lg inline " ng-model="interviewAddressId"
                                    ng-options="x.id as x.address for x in inter">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-center">
                <button class="btn btn-success btn-addon btn-lg btn-default" ng-disabled="myForm.$invalid"
                        ng-click="mapClick();">发布招聘
                </button>
            </div>
        </div>
    </div>
</div>
</div>
